              <option>license 3</option>
            </select>
          </li>
          <li> mobile phone number:

        </ul>
      </div>
      <div height:400px; style="display:inline;"> 
	 	<img src="img/blanko.jppg.jpg" alt="user image" width="120" style="padding-top:25px;display:inline;"/>

			<img src="img/addphotoBT.gif" />

          <li> address:
