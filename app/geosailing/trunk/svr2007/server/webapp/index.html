<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<title>GeoSailing - Schuttevaerrace 2007 Live</title>
	<link rel="stylesheet" type="text/css" href="css/widget.css"/>
	<link rel="stylesheet" type="text/css" href="css/gtwidget.css"/>
	<link rel="stylesheet" type="text/css" href="css/gtapp.css"/>
	<!-- css heet nu sidebar.css (ipv mockup.css) -->
	<link href="sidebar/css/sidebar.css" rel="stylesheet" type="text/css"/>

	<!-- één ie6 specifieke fix toegevoegd. voeg het onderstaande toe nadat alle andere css files zijn aangeroepen -->

	<!--[if IE 6]>
 		<link href="sidebar/css/ie6.css" rel="stylesheet" type="text/css" />
 	<![endif]-->
	<link rel="stylesheet" type="text/css" href="popup/css/popup.css"/>

	<script type="text/javascript" src="lib/ajax-pushlet-client.js"></script>
	<script type="text/javascript" src="lib/DHTML.js"></script>
	<script type="text/javascript" src="lib/GMap.js"></script>
	<script type="text/javascript" src="lib/GMapKeys.js"></script>
	<script type="text/javascript" src="lib/GTApp.js"></script>
</head>

<body onunload="GUnload()">
<div id="map"></div>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#000000">

	<tr>
		<td align="left" valign="top">
			<div id="topanchor"></div>
		</td>

		<td valign="top">
			<table border="0" align="right" cellpadding="0" cellspacing="0">
				<tr>
					<td align="left">
						<div id="sidebar">
							<!-- header plaatje (subtitel is dus komen te vervallen) -->
							<a href="http://www.geosailing.com" target="_blank"><img
									src="sidebar/images/geosailing_hieder.gif" alt="GeoSailing website"
									title="GeoSailing website" width="280" height="60" border="0" id="titleimg"/></a>

							<!-- bovenste rij buttons -->
							<div class="mainbuttons">
								<a href="#" onclick="MYAPP.mShowHelp('popup/help.html')" class="helpbutton"
								   name="uitleg over het gebruik van GeoSailing"
								   title="uitleg over het gebruik van GeoSailing">help</a>
								<a href="#" onclick="MYAPP.clearMap()" class="resetbutton"
								   name="wis de routes. klik op *route* knop om route per boot te tonen"
								   title="wis de routes. klik op *route* knop om route per boot te tonen">wis routes</a>
								<a href="#" onclick="CMT.showCommentPanel(23, '', 'Schuttevaer Live')"
								   class="commentbutton" name="laat een bericht achter en lees berichten van anderen"
								   title="laat een bericht achter en lees berichten van anderen">commentaar</a>

								<div class="clearfloats"></div>
							</div>

							<!-- regel tekst boven bootlijst -->
							<div id="boatlistheader">
								klik op een boot voor meer details
							</div>

							<!-- uitzoom knop boven bootlijst -->
							<a href="#" onclick="MYAPP.zoomOut()" name="bekijk de hele kaart"
							   title="bekijk de hele kaart" class="zoomout">zoom uit</a>
							<br/>

							<div id="boatlist">
								<!-- boot 1
		<a href="#" name="meer info over deze boot" title="bekijk meer info over deze boot" class="boatinfo">
			<img src="images/sidebar-bootkleur-1.gif" class="boatcolor" />
			<div class="boatname">
			Hurde Wyn
			</div>
			<div class="boatspeed">
			30 km/h
			</div>
			<div class="boatheading">
			NW
			</div>
		</a>
		<a href="#" name="teken route van boot op de kaart" title="teken route van boot op de kaart" class="findboat">route</a>
		<a href="#" name="zoom in en volg boot op de kaart" title="zoom in en volg boot op de kaart" class="findboat">volg</a>

																							   -->
							</div>
							<!-- einde boatlist -->

							<span class="clearfloats"></span>

							<div id="liveinfo">
								<div id="livetitle">
									live
								</div>

								<div class="livelogentry" id="livestatus0">&nbsp;</div>

								<div class="livelogentry" id="livestatus1">&nbsp;</div>

								<div class="livelogentry" id="livestatus2">&nbsp;</div>

								<div class="livelogentry" id="livestatus3">&nbsp;</div>
							</div>

							<!-- sponsor box -->
							<div class="sponsorbox" id="sponsor">
								<a id="sponsorlink" href="http://www.devriessails.nl" target="_blank">
									<img id="sponsorimg" src="sidebar/images/devriessailsW.gif"
										 alt="klik op logo voor site van deze sponsor" width="280" height="50"
										 border="0"/>
								</a>
							</div>
						</div>
					</td>
				</tr>

				<tr>
					<td>
						<div id="bottomanchor">&nbsp;</div>
					</td>
				</tr>
			</table>

		</td>
	</tr>
</table>
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
<script type="text/javascript">
	_uacct = "UA-116826-5";
	urchinTracker();
</script>
</body>
</html>
