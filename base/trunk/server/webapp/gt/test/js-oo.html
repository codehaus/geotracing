	<script type="text/javascript">

	   function pr(s) {
		   var elm = document.getElementById('result');
		   elm.innerHTML = elm.innerHTML + '<br/>' + s;
	   }
		   /**
		 * A function used to extend one class with another
		 *
		 * @param {Object} subClass
		 * 		The inheriting class, or subclass
		 * @param {Object} baseClass
		 * 		The class from which to inherit
		 */
		extend = function(subclass, superclass) {
					subclass.prototype = new superclass();
					subclass.prototype.constructor = subclass;
					subclass.superclass = superclass.prototype;
					// DEPRICATED: super is a reserved word, use 'superclass'
					subclass['super'] = superclass.prototype;
	/*		subclass.prototype = new superclass();
			subclass.prototype.constructor = subclass;

/*		   function inheritance() {}

		   subClass.prototype = new inheritance();

		   subClass.baseConstructor = baseClass;
		   subClass.superClass = baseClass.prototype;  */
		}

	   function Animal(name) {
		 this.name = name;
	   }


	   Animal.prototype.introduce = function() {
		   pr('Animal.prototype: introduce: ' + this.name);
	   }

	   Animal.prototype.paint = function() {
		   pr('Animal.prototype: paint');
	   }

	   Animal.prototype.sound = function() {
		   pr('Animal.prototype: sound');
	   }

	   function Dog(name) {
		  extend(Dog, Animal);
 		  Animal.call(this, name);
	   }

	   Dog.prototype.sound = function() {
		   pr('Dog.prototype: bark');
	   }

	   Dog.prototype.paint = function() {
		   pr('Dog.prototype.paint: overridden ');
	   }

	function go()  {
		pr('start');

	   var animal = new Animal('Animal-1');
	   animal.sound();
	   animal.introduce();

	   var dog = new Dog('Dog-1');
	   dog.sound();
	   dog.introduce();
	   dog.paint();
		}
	   //]]>
   </script>


</head>
