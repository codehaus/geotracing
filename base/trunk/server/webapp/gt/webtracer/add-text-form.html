<p>Add a text medium to last location in track. Fields with * are required.</p>
<form id="addtextform" name="addtextform" method="get" action="#" onsubmit="return WT.addText();">
<table>
	<tr>
		<td>title *</td><td><input name="name" id="name" type="text" /></td>
	</tr>
	<tr>
		<td>content</td><td><textarea cols="20" rows="8" name="content" id="content"></textarea></td>
	</tr>
	   <tr>
	<td colspan="2"><input type="submit" name="submit" value="Add"/></td>
	</tr>
	</table>
</form>
