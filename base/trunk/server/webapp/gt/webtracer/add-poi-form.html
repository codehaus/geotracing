<p>Add a Point of Interest to last location in track. Fields with * are required.</p>
<form id="addpoiform" name="addpoiform" method="get" action="#" onsubmit="return WT.addPOI();">
<table>
	<tr>
		<td>name *</td><td><input name="name" id="name" type="text" /></td>
	</tr>
	<tr>
		<td>type *</td><td><input name="type" id="type" type="text" /></td>
	</tr>
	<tr>
		<td>description</td><td><input name="description" id="description" type="text"  /></td>
	</tr>
	   <tr>
	<td colspan="2"><input type="submit" name="submit" value="Add"/></td>
	</tr>
	</table>
</form>
