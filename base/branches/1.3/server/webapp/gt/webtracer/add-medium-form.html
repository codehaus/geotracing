<p>Add an image to last location in track. Fields with * are required.</p>
<form id="addmediumform" name="addmediumform" enctype="multipart/form-data" target="uploadFrame" method="post" action="../media.srv" >
<table>
	<tr>
		<td>name *</td><td><input name="name" id="name" type="text" /></td>
	</tr>
	<tr>
		<td>description</td><td><input name="description" id="description" type="text"  /></td>
	</tr>
	<tr>
		<td>file</td><td>
		<input name="file" id="file" type="file"  />
		<input name="agentkey" id="agentkey" type="hidden" value="null" />
		<input name="xmlrsp" id="xmlrsp" type="hidden" value="true" />
	</td>
	</tr>
	   <tr>
	<td colspan="2">
		<a href="#" onclick="return WT.addMedium();">[Add Medium]</a>
	</td>
	</tr>
	</table>
</form>
